<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>introduction to Vue 3</title>
    <!-- Import Styles https://www.vuemastery.com/courses/intro-to-vue-3/creating-the-vue-app-vue3-->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script> 
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{cart.length}})</div>
      <product-display :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeFromCart"></product-display>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>
    <!-- Import Components -->
        <script src="./components/ProductDisplay.js"></script>
        <script src="./components/ReviewForm.js"></script>
        <script src="./components/ReviewList.js"></script>
    <!-- mount app-->
    <script>
      const mountApp = app.mount('#app')
    </script>
  </body>
</html>
